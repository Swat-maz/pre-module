cats_page.content:
  path: '/swat/cats'
  defaults:
    _controller: '\Drupal\swat\Controller\CatsController::show'
    _title: 'Hello'
  requirements:
    _permission: 'access content'
cats_page.delete:
  path: '/swat/cats/delete/{id}'
  defaults:
    _form: '\Drupal\swat\Form\ConfirmDeleteForm'
    _title: 'Delete record?'
  requirements:
    _permission: 'administer site configuration'
